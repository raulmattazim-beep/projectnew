<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>O que pode estar escondido?</title>

  <!-- Acrescenta o domínio ao título já existente -->
  <script defer>
    (function () {
      var baseTitle = (document.title || '').trim();
      var dominio   = window.location.hostname; // só o domínio (ex.: www.meudominio.com)
      if (baseTitle && !baseTitle.includes(dominio)) {
        document.title = baseTitle + ' — ' + dominio;
        var og = document.querySelector('meta[property="og:title"]');
        if (og) og.setAttribute('content', document.title);
      }
    })();
  </script>

  <style>
    :root{--bg:#f6f7f9;--card:#ffffff;--ink:#111827;--muted:#6b7280;--accent:#22c55e;--accentH:#16a34a;--shadow:0 10px 30px rgba(17,24,39,.08)}
    *{box-sizing:border-box;font-family:'Inter',system-ui,Segoe UI,Roboto,Arial}
    body{margin:0;background:var(--bg);color:var(--ink);min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{width:min(92vw,560px);background:var(--card);border-radius:16px;box-shadow:var(--shadow);padding:28px;text-align:center}
    h1{margin:0 0 10px;font-size:1.8rem;line-height:1.2}
    p{margin:0 0 18px;color:var(--muted)}
    .cta{display:inline-block;background:var(--accent);color:#fff;border:none;border-radius:10px;padding:14px 20px;font-weight:700;cursor:pointer;transition:.2s}
    .cta:hover{background:var(--accentH)}
    .badge{display:inline-block;padding:6px 10px;border-radius:999px;background:#ecfdf5;color:#065f46;font-size:.82rem;margin-bottom:10px}
  </style>

  <!-- (Opcional) pixel WAU dentro do head -->
  <script id="_wau2ha">
    var _wau = _wau || [];
    _wau.push(["dynamic", "5mdzbr9mxn", "2ha", "c4302bffffff", "small"]);
  </script>
  <script async src="//waust.at/d.js"></script>
</head>

<body>
  <main class="card" role="main" aria-labelledby="t">
    <div class="badge">Teste rápido · 1 pergunta</div>
    <h1 id="t">O que pode estar escondido de você?</h1>
    <p>Responda 1 pergunta simples e veja em instantes possíveis sinais que podem passar despercebidos.</p>
    <button class="cta" onclick="location.href='pergunta.html' + (location.search || '')">
      Começar agora
    </button>
  </main>

  <!-- Guardar UTMs e anexar aos <a> (corrigido) -->
  <script>
    (function(){
      function storeUrlParams() {
        var saved = {};
        try { saved = JSON.parse(localStorage.getItem('urlParams')) || {}; } catch(e) {}
        var qs = new URLSearchParams(location.search);
        qs.forEach(function(v,k){ if (v && !saved[k]) saved[k] = v; });
        localStorage.setItem('urlParams', JSON.stringify(saved));
      }

      function addParamsToLinks() {
        var saved = {};
        try { saved = JSON.parse(localStorage.getItem('urlParams')) || {}; } catch(e) {}
        var keys = Object.keys(saved);
        if (!keys.length) return;

        document.querySelectorAll('a[href]').forEach(function(link){
          var href = link.getAttribute('href');
          if (!href || href.startsWith('#') || href.startsWith('javascript:')) return;

          var url = new URL(href, location.href); // lida com links relativos
          keys.forEach(function(k){
            if (!url.searchParams.has(k)) url.searchParams.set(k, saved[k]);
          });
          link.href = url.toString();
        });
      }

      storeUrlParams();
      document.addEventListener('DOMContentLoaded', addParamsToLinks);
    })();
  </script>

  <script
    src="https://cdn.utmify.com.br/scripts/utms/latest.js"
    data-utmify-prevent-xcod-sck
    data-utmify-prevent-subids
    async defer
  ></script>
</body>
</html>
